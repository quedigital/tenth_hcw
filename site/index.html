<!DOCTYPE HTML>
<meta charset="utf-8">
<html>
<head>
	<title>How Computers Work</title>

	<meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=8">

	<link rel="stylesheet" type="text/css" href="css/main.css"/>	
	<link rel="stylesheet" type="text/css" href="css/animate.css"/>	

	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/colorbox.css"/>

	<link rel="stylesheet" type="text/css" href="css/jquery.qtip.min.css">
	
	<link href='https://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Archivo+Narrow:400,700' rel='stylesheet' type='text/css'>
	
	<script data-main="main" src="js/require.js"></script>	
</head>
<body>

<div id="current-spread-name">
	<h1>Current Spread Name</h1>
</div>

<div id="toc-container">
	<div id="toc-header">
		<div id="header">
			<div class="half left">
				<div class="tiny">chapter</div>
				<div id="chapter" class="number"></div>
			</div>
			<div class="half left">
				<div class="tiny">page</div>
				<div id="page" class="number"></div>
			</div>
			<button class="fa fa-cogs" id="settingsButton">
			</button>
		</div>
	</div>
	<div id="toc">
	</div>
	<div id="toc-footer">
		<div id="search-area">
			<i class="fa fa-search fa-lg"></i>
			<input id="search-box" placeholder="Search" type="text"/>
		</div>
	</div>
	<div id="toggler">
		<i class="fa-chevron-circle-left fa"></i>
	</div>
</div>

<div id="scrollarea">
	<div id="content">
		<div id="content-holder">
			<div id="prev-read" class="read-banner">
				<header>
					<h1>Next from <span style='color: #f42'>How Computers Work</span></h1>
				</header>
				<div class="wide-read read">
					<header>
						<h1>How an Egg Cooks</h1>
					</header>
					<div class="preview-image">
					</div>
				</div>
			</div>
			<div id="next-read" class="read-banner">
				<header>
					<h1>Next from <span style='color: #f42'>How Computers Work</span></h1>
				</header>
				<div class="wide-read read">
					<header>
						<h1>How an Egg Cooks</h1>
					</header>
					<div class="preview-image">
					</div>
				</div>
				<div class="read-area">
					<div class="small-read read">
						<header>
							<h1>Another Spread</h1>
						</header>
						<div class="preview-image">
						</div>
					</div>
					<div class="small-read read">
						<header>
							<h1>Another Spread</h1>
						</header>
						<div class="preview-image">
						</div>
					</div>
					<div class="small-read read">
						<header>
							<h1>Another Spread</h1>
						</header>
						<div class="preview-image">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="fixed-layout-controls">
	<button id="previous-button" class="arrow-button">&#xf053;</button>
	<button id="next-button" class="arrow-button">&#xf054;</button>
	<div id="direct-buttons">
	</div>
</div>

<div id="loading-spinner" class="spinner">
	<div class="cube1"></div>
	<div class="cube2"></div>
</div>

<div id="results-pane">
	<div id="results-header">
		<span id="label">Search:</span>
		<div id="close-button">
			<span class="fa-stack">
				<i class="fa fa-square-o fa-stack-1x"></i>
				<i class="fa fa-times fa-stack-1x"></i>
			</span>
		</div>
	</div>
	<div id="results-scroller">
		<div id="all-results" class="results">
		</div>
	</div>
	<div id="results-summary" class="summary">
		<p>14 records found</p>
	</div>
</div>

<div id="settings">
	<div class="questions">
		<input id="check1" type="checkbox" value="continuous">Continuous scrolling?</input>
	</div>
	<button id="okButton">Ok</button>
</div>

</body>
</html>
