<!DOCTYPE HTML>
<meta charset="utf-8">
<html>
<head>
	<title>How Computers Work</title>

	<meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=8">

	<link rel="stylesheet" type="text/css" href="css/main.css"/>	
	<link rel="stylesheet" type="text/css" href="css/animate.css"/>	

	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
	<link href='https://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Archivo+Narrow:400,700' rel='stylesheet' type='text/css'>
	
	<script data-main="main" src="js/require.js"></script>	
</head>
<body>

<div id="toc-container" class="ui-layout-west">
	<div id="toc-header" class="ui-layout-north">
		<div id="header">
			<div class="half left">
				<div class="tiny">chapter</div>
				<div id="chapter" class="number"></div>
			</div>
			<div class="half left">
				<div class="tiny">page</div>
				<div id="page" class="number"></div>
			</div>
		</div>
	</div>
	<div id="toc" class="ui-layout-center">
	</div>
	<div id="toc-footer" class="ui-layout-south">
		<div id="search-icon">
		</div>
	</div>
</div>
<div id="main-content" class="ui-layout-center">
	<div id="main-center" class="ui-layout-center">
		<div id="content">
			<div id="current-spread-name">
				<h1>Current Spread Name</h1>
			</div>
			<div id="content-holder">
				<div id="prev-ad" class="ad">
					<p>Previously: Another Spread!</p>
				</div>
				<div id="next-ad" class="ad">
					<p>Next Up: Another Spread!</p>
				</div>
			</div>
		</div>
	</div>
	<div id="main-south" class="ui-layout-south">
		<div id="search-text">
			Search
		</div>
		<div id="fixed-layout-controls">
			<button id="previous-button" class="arrow-button">&#xf053;</button>
			<button id="next-button" class="arrow-button">&#xf054;</button>
			<div id="direct-buttons">
			</div>
		</div>
	</div>
</div>

<div id="loading-spinner" class="spinner">
	<div class="cube1"></div>
	<div class="cube2"></div>
</div>

</body>
</html>
